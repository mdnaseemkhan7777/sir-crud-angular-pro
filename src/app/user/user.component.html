<div class="container mt-5">
    <form  class="form-control" [formGroup]="loginForm" (ngSubmit)="loginUser()" >
        <h1 class="text-center">User Login</h1>
        <div class="text-center form-group">
            <input type="text" class="m-2 form-control" name="userName" formControlName="userName"  placeholder="UserName">
            <span style="color: red;" *ngIf="userName && userName.invalid && userName.touched">*userName is required</span>
        </div>
        <div class="text-center form-group">
            <input type="text" class="m-2 form-control" name="email" formControlName="email"  placeholder="Email">
            <span style="color: red;" *ngIf="email && email.invalid && email.touched">*Email is required</span>
        </div>
        <div class="text-center form-group">
            <input type="password" class="m-2 my-3 form-control " name="password" formControlName="password"  placeholder="Password">
            <span style="color: red;" *ngIf="password && password.invalid && password.touched">*Password is required</span>
        </div>
        <div class="text-center">
            <button class="btn btn-danger m-3 " [disabled]="loginForm.invalid" >Submit</button>
        </div>

    </form>
</div>
