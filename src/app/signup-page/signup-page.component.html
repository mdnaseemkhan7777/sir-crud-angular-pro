<div class="container mt-5">
  <form class="form-control" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h1 class="text-center">Signup</h1>
    <div class="text-center form-group">
      <input type="text" class="m-2 form-control" name="email" formControlName="email" placeholder="Email">

    </div>
    <div class="text-center form-group">
      <input type="password" class="m-2 my-3 form-control " name="password" formControlName="password"
        placeholder="Password">
    </div>
    <div class="text-center">
      <button class="btn btn-danger m-3 " >Submit</button>
    </div>

  </form>
</div>
